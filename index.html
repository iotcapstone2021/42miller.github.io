<!DOCTYPE html>
<html>
	<head>
		<title>Operation Roll Coal</title>
	</head>
	<body>
		<p>Enter filename:</p>
		<input id="filename">
		<button type="button" onclick="funct()">Run</button>
		<p id="output"></p>

		<script>
			function funct() {
			  // Get the value of the input field with id="filename"
			  let s = document.getElementById("filename").value;
			  let text;
			  if (s != "") {
				text = s;
			  } else {
				text = "";
			  }
			  document.getElementById("output").innerHTML = text;
			}
		</script>

	</body>
</html>
